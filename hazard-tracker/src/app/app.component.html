<AbsoluteLayout width="100%" height="100%">
    <GridLayout (swipe)="swipe($event)" width="100%" height="100%" top="0" left="0">
        <BottomNavigation [selectedIndex]="selectedPage">
            <TabStrip>
                <!-- App Info -->
                <TabStripItem class="navigation__item">
                    <Image src="font://&#xf05a;" [ngClass]="{infected: isInfected, fas: true, 't-36': true}"></Image>
                </TabStripItem>
                <!-- Map -->
                <!-- <TabStripItem class="navigation__item">
                    <Image src="font://&#xf279;" class="far t-36"></Image>
                </TabStripItem> -->
                <!-- Status -->
                <TabStripItem class="navigation__item">
                    <Image src="font://&#xf004;" [ngClass]="{infected: isInfected, fas: true, 't-36': true}"></Image>
                </TabStripItem>
                <!-- QR -->
                <TabStripItem class="navigation__item">
                    <Image src="font://&#xf029;" [ngClass]="{infected: isInfected, fas: true, 't-36': true}"></Image>
                </TabStripItem>
                <!-- Visits -->
                <TabStripItem class="navigation__item">
                    <Image src="font://&#xf3c5;" [ngClass]="{infected: isInfected, fas: true, 't-36': true}"></Image>
                </TabStripItem>
                <!-- Notifications -->
                <TabStripItem class="navigation__item">
                    <Image src="font://&#xf0f3;" [ngClass]="{infected: isInfected, fas: true, 't-36': true}"></Image>
                </TabStripItem>
            </TabStrip>

            <TabContentItem>
                <page-router-outlet name="infoTab"></page-router-outlet>
            </TabContentItem>

            <!-- <TabContentItem>
                <page-router-outlet name="mapTab"></page-router-outlet>
            </TabContentItem> -->

            <TabContentItem>
                <page-router-outlet name="statusTab"></page-router-outlet>
            </TabContentItem>

            <TabContentItem>
                <page-router-outlet name="qrTab"></page-router-outlet>
            </TabContentItem>

            <TabContentItem>
                <page-router-outlet name="visitationsTab"></page-router-outlet>
            </TabContentItem>

            <TabContentItem>
                <page-router-outlet name="notificationsTab"></page-router-outlet>
            </TabContentItem>
        </BottomNavigation>
    </GridLayout>

    <GridLayout [top]="screenHeight - 210" [left]="screenWidth - 90">
        <Button [ngClass]="{infected: isInfected, 'add-hazard': true, fas: true}" text="&#xf0f1;" (tap)="addHazard()"></Button>
    </GridLayout>
</AbsoluteLayout>
