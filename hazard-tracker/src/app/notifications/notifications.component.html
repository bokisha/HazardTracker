<ActionBar [ngClass]="{infected: isInfected}">
    <Label text="Notifications"></Label>
</ActionBar>

<GridLayout (swipe)="changePage($event)">
    <ListView [items]="notifications" (swipe)="changePage($event)">
        <StackLayout *ngFor="let notification of notifications" (swipe)="changePage($event)">
        </StackLayout>
    </ListView>
</GridLayout>
