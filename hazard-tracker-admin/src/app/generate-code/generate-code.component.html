<div *ngIf="!location">
    <h2>Enter location details</h2>
    <span>Name</span>
    <input type="text" #newLocationName>
    <span>Address</span>
    <input type="text" #newLocationAddress>

    <button (click)="addLocation(newLocationName.value, newLocationAddress.value)">Add</button>
</div>

<div *ngIf="location">
    <h2>Generate and print the QR code <br/> for your location</h2>
    <button (click)="generatePdf()">Generate QR Code</button>
</div>
