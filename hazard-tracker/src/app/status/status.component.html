<ActionBar [ngClass]="{infected: isInfected}">
    <Label *ngIf="!isInfected" text="You have not been exposed to infection"></Label>
    <Label *ngIf="isInfected" text="You may have been infected"></Label>
</ActionBar>

<GridLayout class="page__content">
    <Label [ngClass]="{icon: true, fas: true, infected: isInfected}" text="&#xf004;"></Label>
</GridLayout>
